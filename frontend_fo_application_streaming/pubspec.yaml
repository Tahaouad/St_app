name: frontend_fo_application_streaming
description: A streaming app with TMDB integration
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core packages
  http: ^1.2.0
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.0
  
  # UI packages
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # Video player - remplacé webview par youtube_player
  youtube_player_flutter: ^9.0.1
  
  # Navigation - simplifié
  # go_router: ^14.0.0  # Commenté car vous n'utilisez pas go_router dans vos fichiers
  
  # State management - gardé provider seulement
  # riverpod: ^2.4.0  # Commenté car vous utilisez provider
  # flutter_riverpod: ^2.4.0  # Commenté car vous utilisez provider
  
  # JSON serialization
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  
  # Utils
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

# Pour générer les modèles JSON automatiquement :
# flutter packages pub run build_runner build